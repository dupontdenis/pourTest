<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trombinoscope</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import students from './students.mjs';
    import { computeStudentStatistics } from './computeStudentStatistics.mjs';
    import { createStudentCards } from './createStudentCards.mjs';

    const studentsWithStatistics = computeStudentStatistics(students);
    const studentCards = createStudentCards(studentsWithStatistics);
    
    const trombinoscope = document.getElementById('trombinoscope');
    trombinoscope.innerHTML = studentCards.join('');
  </script>
</head>

<body>
  <div class="mt-4">
    <a href="index.html" class="btn btn-primary">Back to Index</a>
  </div>
  <h1 class="text-center mt-5">Trombinoscope</h1>
  <div class="container mt-5">
    <div id="trombinoscope" class="row">
      <!-- Student cards will be inserted here -->
    </div>
  </div>
</body>

</html>
